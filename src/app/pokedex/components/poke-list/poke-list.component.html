<div class="row" *ngIf="pokemons.length > 0; else notFound">
  <div
    class="col-md-6 col-lg-4 col-sm-6 col-12"
    *ngFor="let pokemon of pokemons"
  >
    <pkm-poke-item [pokemon]="pokemon"></pkm-poke-item>
  </div>

  <div class="col-12 mb-4">
    <div class="d-flex align-items-center justify-content-center">
      <pkm-button
        (eventPkm)="getPokemons(pokemons.length)"
        [text]="'Ver mÃ¡s'"
        [pkmType]="'default'"
      ></pkm-button>
    </div>
  </div>
</div>

<ng-template #notFound>
  <pkm-poke-not-found></pkm-poke-not-found>
</ng-template>
