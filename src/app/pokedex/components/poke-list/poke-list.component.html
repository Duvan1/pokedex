<div
  class="row"
  id="poke__container"
  *ngIf="pokemons.length > 0; else notFound"
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
  style="float: left; overflow-y: auto;"
>
  <div
    class="col-md-6 col-lg-4 col-sm-6 col-12"
    *ngFor="let pokemon of pokemons"
  >
    <pkm-poke-item [pokemon]="pokemon"></pkm-poke-item>
  </div>
